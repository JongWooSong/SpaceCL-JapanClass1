<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>게시판 리스트</title>
	
	<!-- 주석: 제이쿼리를 온라인상의 주소로 사용하겠다고 선언한다. -->
	<script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
     crossorigin="anonymous"></script>
	
	<!-- 쿠키처리 JS -->
	<script type="text/javascript" src="../js/cookie.js"></script>
	
	<script type="text/javascript">
	
		//<body> 태그가 브라우저에서 전체 로딩이 끝나면 호출된다.
		$(function(){
			
			const urlParams = new URL(location.href).searchParams;
			const page = urlParams.get('page') == null ? "1" : urlParams.get('page');
			const search = urlParams.get('search');
			var url = "/selectBoardList?";
			if(page != null) {
				url += "page=" + page;
			}
			if(search != null) {
				url += "&search=" + search;
			}
			
			// name이랑 time 포함해서 보내는 형식
            $.ajax({
                type: 'GET',
                url: url,
                headers : {
                    "Content-Type" : "application/x-www-form-urlencoded; charset=utf-8",
                    "X-HTTP-Method-Override" : "POST",
                    Authorization : getCookie("authToken")
                },
                success: function(data) {
                	
                	console.log(data);
                	
                	if(data.result == "ok") {
                		//for 문 돌면서 테이블에 그린다.
                		for(var i=0; i<data.data.length; i++) {
							var iData = data.data[i];
							
                			var add = "<tr>";
		                		//글번호
		                		add += "<td>";
		                		add += iData.boardNo;
		                		add += "</td>";
		                		//제목
		                		add += "<td>";
		                		add += iData.title;
		                		add += "</td>";
		                		//글쓴이
		                		add += "<td>";
		                		add += iData.memberName;
		                		add += "</td>";
		                		//조회수
		                		add += "<td>";
		                		add += iData.count;
		                		add += "</td>";
		                		//날짜
		                		add += "<td>";
		                		add += iData.regDt;
		                		add += "</td>";
                			add += "</tr>";
                			
                			$("#boartTable > thead").append(add);
                		};//end for
                		
                	}//end if
                	
                }
            });
			
		});
		
	</script>
	
</head>
<body>

	<h1>게시판 리스트</h1>
	
	<table id="boartTable" border="1">
		<thead>
			<td>글번호</td>
			<td>제목</td>
			<td>글쓴이</td>
			<td>조회수</td>
			<td>날짜</td>
		</thead>
		
	</table>
	
	<br/>
	
	<table id="pagingTable" border="1">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>		
	</table>
	
</body>
</html>
